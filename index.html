<body>
  <canvas id="gameCanvas"></canvas>

  <!-- Small centered start dialog -->
  <div id="startDialog" class="dialog">
    <div class="dialog-inner">
      <h2>Water the Plants</h2>
      <p class="instructions">
        Swipe up to throw water. Swipe left/right near the bottom to move.<br>
        Catch sunlight orbs to charge Super Throw. Keep plants alive until night.
      </p>
      <div id="loaderText">Loading assets... 0%</div>
      <div class="dialog-buttons">
        <button id="startBtn" disabled>Start Game</button>
      </div>
      <small class="hint">Images required in same folder: Front.png, Back.PNG, Health.PNG, Dead.PNG, Bg.png, sun.png</small>
    </div>
  </div>

  <div id="byline">Game by Balaji</div>
